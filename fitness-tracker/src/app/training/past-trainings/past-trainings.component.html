<div fxLayout="row" fxLayoutAlign="center center">
  <mat-form-field fxFlex="30%" fxFlex.xs="50%" appearance="outline">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="doFilter($event.target.value)" />
  </mat-form-field>
</div>

<div class="mat-elevation-z8" ngClass.gt-xs="tableDiv">
  <table mat-table matSort [dataSource]="dataSource">
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef>Date</th>
      <td mat-cell *matCellDef="let element">
        {{ element.date.toDate() | date }}
      </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell mat-sort-header *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <ng-container matColumnDef="duration">
      <th mat-header-cell mat-sort-header *matHeaderCellDef>Duration</th>
      <td mat-cell *matCellDef="let element">
        {{ element.duration | number }}
      </td>
    </ng-container>

    <ng-container matColumnDef="calories">
      <th mat-header-cell mat-sort-header *matHeaderCellDef>Calories</th>
      <td mat-cell *matCellDef="let element">
        {{ element.calories | number }}
      </td>
    </ng-container>

    <ng-container matColumnDef="state">
      <th mat-header-cell mat-sort-header *matHeaderCellDef>State</th>
      <td mat-cell *matCellDef="let element">{{ element.state }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    #paginator
    [pageSize]="2"
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
  ></mat-paginator>
</div>
