<section
  class="current-training"
  fxLayout="column"
  fxLayoutAlign="center center"
>
  <mat-progress-spinner
    mode="determinate"
    [value]="progress"
  ></mat-progress-spinner>
  <div style="position: absolute; padding: 35px; top: 100px; color: black;">
    {{ progress }}%
  </div>
  <h1>{{ currentExercise }}</h1>
  <p>Keep going, you can do it!</p>
  <button mat-raised-button color="accent" (click)="onStop()">Stop</button>
</section>
